<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="stylesheet" href="/styles.164d45a1.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>.attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @import url(https://fonts.google.com/specimen/Outfit);

    body {
      font-family: 'Outfit', sans-serif;
    }</style>
<script src="/styles.164d45a1.js"></script></head>
<body>
    <div id="full-container">
      <div id="qr-code-container">
        <div class="card">
          <div class="card-image">
            <img src="/image-qr-code.bb650ff5.png">
          </div>
          <div class="card-footer">
            <h2> Improve your front-end skills by building projects. </h2>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Hguigit">Guilherme de Souza</a>.
      </div>
    </div>
</body>
</html>
